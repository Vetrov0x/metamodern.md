<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 260" role="img" aria-label="Comparison: OpenClaw one-way tool model vs Aletheia bidirectional companion model">
  <style>
    text { font-family: 'JetBrains Mono', 'Cascadia Code', 'Fira Code', monospace; }
    .title { font-size: 14px; font-weight: 700; fill: #d4d4e0; }
    .model-name { font-size: 13px; font-weight: 700; }
    .role-label { font-size: 11px; fill: #d4d4e0; }
    .desc { font-size: 9px; fill: #7e7e90; }
    .arrow-label { font-size: 9px; }
    .box { rx: 6; }
  </style>

  <!-- Background -->
  <rect width="720" height="260" rx="8" fill="#1a1b2e"/>

  <!-- Title -->
  <text x="360" y="32" text-anchor="middle" class="title">Two Relationship Models</text>

  <!-- ═══ ROW 1: OpenClaw (one-way) ═══ -->
  <text x="70" y="80" class="model-name" fill="#7e7e90">OpenClaw</text>

  <!-- User box -->
  <rect x="170" y="62" width="100" height="40" class="box" fill="#252638" stroke="#72728a"/>
  <text x="220" y="87" text-anchor="middle" class="role-label">User</text>

  <!-- One-way arrow -->
  <line x1="280" y1="82" x2="410" y2="82" stroke="#72728a" stroke-width="2"/>
  <polygon points="410,76 422,82 410,88" fill="#72728a"/>
  <text x="346" y="74" text-anchor="middle" class="arrow-label" fill="#72728a">commands</text>

  <!-- Tool box -->
  <rect x="430" y="62" width="100" height="40" class="box" fill="#252638" stroke="#72728a"/>
  <text x="480" y="87" text-anchor="middle" class="role-label">Tool</text>

  <!-- Response arrow (thin, dashed) -->
  <line x1="430" y1="95" x2="280" y2="95" stroke="#72728a" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>
  <text x="355" y="112" text-anchor="middle" class="desc">executes → returns result</text>

  <!-- Divider -->
  <line x1="40" y1="135" x2="680" y2="135" stroke="#72728a" stroke-width="0.5" opacity="0.3"/>

  <!-- ═══ ROW 2: Aletheia (bidirectional) ═══ -->
  <text x="70" y="172" class="model-name" fill="#3d9dad">Aletheia</text>

  <!-- Human box -->
  <rect x="170" y="155" width="100" height="40" class="box" fill="#1a2a2e" stroke="#3d9dad"/>
  <text x="220" y="180" text-anchor="middle" class="role-label" fill="#3d9dad">Human</text>

  <!-- Bidirectional arrows -->
  <!-- Top arrow (human → AI): feedback, review, direction -->
  <line x1="280" y1="168" x2="410" y2="168" stroke="#3d9dad" stroke-width="2"/>
  <polygon points="410,162 422,168 410,174" fill="#3d9dad"/>
  <text x="346" y="162" text-anchor="middle" class="arrow-label" fill="#3d9dad">reviews, guides</text>

  <!-- Bottom arrow (AI → human): proposals, opinions, research -->
  <line x1="430" y1="182" x2="290" y2="182" stroke="#4aa872" stroke-width="2"/>
  <polygon points="290,176 278,182 290,188" fill="#4aa872"/>
  <text x="360" y="198" text-anchor="middle" class="arrow-label" fill="#4aa872">proposes, disagrees, learns</text>

  <!-- Companion box -->
  <rect x="430" y="155" width="100" height="40" class="box" fill="#1a2a2e" stroke="#3d9dad"/>
  <text x="480" y="180" text-anchor="middle" class="role-label" fill="#3d9dad">Companion</text>

  <!-- Git connection -->
  <rect x="570" y="158" width="60" height="34" class="box" fill="#1a2a2e" stroke="#4aa872" stroke-dasharray="3,3"/>
  <text x="600" y="180" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="10" fill="#4aa872">Git</text>
  <line x1="530" y1="175" x2="570" y2="175" stroke="#4aa872" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- Bottom labels -->
  <text x="346" y="237" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="10" fill="#7e7e90" font-style="italic">The arrow points both ways. Every change is auditable.</text>
</svg>
