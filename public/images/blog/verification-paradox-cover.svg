<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1280" y2="720" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0a1628"/>
      <stop offset="100%" stop-color="#0d1f3c"/>
    </linearGradient>
    <filter id="redGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20"/>
    </filter>
    <filter id="greenGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20"/>
    </filter>
    <filter id="arrowGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="720" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g opacity="0.04" stroke="#4a6fa5" stroke-width="0.5">
    <line x1="0" y1="180" x2="1280" y2="180"/>
    <line x1="0" y1="360" x2="1280" y2="360"/>
    <line x1="0" y1="540" x2="1280" y2="540"/>
    <line x1="320" y1="0" x2="320" y2="720"/>
    <line x1="640" y1="0" x2="640" y2="720"/>
    <line x1="960" y1="0" x2="960" y2="720"/>
  </g>

  <!-- === LEFT: "6/12" in red === -->
  <text filter="url(#redGlow)" x="255" y="400" font-family="'Inter','Helvetica Neue',sans-serif" font-size="180" font-weight="900" fill="#ef4444" opacity="0.35" text-anchor="middle">6/12</text>
  <text x="255" y="400" font-family="'Inter','Helvetica Neue',sans-serif" font-size="180" font-weight="900" fill="#ef4444" text-anchor="middle">6/12</text>

  <!-- === CENTER: Bold golden arrow === -->
  <g filter="url(#arrowGlow)" opacity="0.4">
    <line x1="470" y1="370" x2="700" y2="370" stroke="#d4a853" stroke-width="14"/>
    <polygon points="700,335 770,370 700,405" fill="#d4a853"/>
  </g>
  <line x1="480" y1="370" x2="700" y2="370" stroke="#d4a853" stroke-width="12" stroke-linecap="round"/>
  <polygon points="698,337 766,370 698,403" fill="#d4a853"/>

  <!-- === RIGHT: "12/12" in green === -->
  <text filter="url(#greenGlow)" x="990" y="400" font-family="'Inter','Helvetica Neue',sans-serif" font-size="180" font-weight="900" fill="#4ade80" opacity="0.25" text-anchor="middle">12/12</text>
  <text x="990" y="400" font-family="'Inter','Helvetica Neue',sans-serif" font-size="180" font-weight="900" fill="#4ade80" text-anchor="middle">12/12</text>

</svg>
